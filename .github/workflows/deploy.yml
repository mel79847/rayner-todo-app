name: Deploy Todo App to Firebase

on:
  workflow_dispatch:
    inputs:
      release_notes:
        type: string
        required: true
        default: 'Manual Debug Build'
        description: 'Release Notes'

jobs:
  build:
    name: Build and Distribute
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # 1. Setup Node.js (Required for Expo)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 2. Install dependencies
      - name: Install dependencies
        run: npm ci
        # Si en el repo usan yarn ser√≠a:
        # run: yarn install --frozen-lockfile

      # 3. Generate native Android project (creates android/ and gradlew)
      - name: Expo prebuild
        run: npx expo prebuild --platform android

      # 4. Setup Java (AFTER prebuild)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 6. Build the APK
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      # 7. Upload to Firebase App Distribution
      - name: Upload Artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: android/app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: ${{ inputs.release_notes }}
